version: '3.9'
services:
  db:
    image: mariadb:latest
    environment:
      - MARIADB_USER=john
      - MARIADB_RANDOM_ROOT_PASSWORD=yes
      - MARIADB_PASSWORD=abc
      - MARIADB_DATABASE=spoolman
      - MARIADB_MYSQL_LOCALHOST_USER=true
      - TZ=Asia/Seoul
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized"
        ]
      interval: 1s
      timeout: 5s
      retries: 30
  spoolman:
    image: tomw1605/spoolman:test
    environment:
      - SPOOLMAN_DB_TYPE=mysql
      - SPOOLMAN_DB_HOST=db
      - SPOOLMAN_DB_PORT=3306
      - SPOOLMAN_DB_NAME=spoolman
      - SPOOLMAN_DB_USERNAME=john
      - SPOOLMAN_DB_PASSWORD=abc
      - SPOOLMAN_LOGGING_LEVEL=INFO
      - TZ=Europe/Stockholm
    depends_on:
      db:
        condition: service_healthy
  tester:
    image: tomw1605/spoolman-tester:latest
    volumes:
      - ./tests:/tester/tests
    environment:
      - DB_TYPE=mysql
    depends_on:
      - spoolman
