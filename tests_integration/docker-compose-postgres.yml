version: '3.8'
services:
  db:
    image: postgres:11-alpine
    environment:
      - POSTGRES_PASSWORD=abc
      - TZ='GMT+4'
      - PGTZ='GMT+4'
  spoolman:
    image: tomw1605/spoolman:test
    environment:
      - SPOOLMAN_DB_TYPE=postgres
      - SPOOLMAN_DB_HOST=db
      - SPOOLMAN_DB_PORT=5432
      - SPOOLMAN_DB_NAME=postgres
      - SPOOLMAN_DB_USERNAME=postgres
      - SPOOLMAN_DB_PASSWORD=abc
      - SPOOLMAN_LOGGING_LEVEL=INFO
      - TZ=Europe/Stockholm
    depends_on:
      - db
  tester:
    image: tomw1605/spoolman-tester:latest
    volumes:
      - ./tests:/tester/tests
    environment:
      - DB_TYPE=postgres
    depends_on:
      - spoolman
